buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
    }
    buildTypes {
        release {
            runProguard true
            proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }
    productFlavors {
        defaultFlavor {
            proguardFile 'proguard-rules.txt'
        }
    }
}

dependencies {
	compile 'com.android.support:appcompat-v7:+'
    instrumentTestCompile project(':TestSupport')
}

// including the TestSupport project as an instrumentTestCompile dependency
// does not cause the TestSupport project to be built automatically before compiling
// the test? This forces that to be the case.
afterEvaluate { project ->
    project.tasks.getByName('compileDefaultFlavorTest').dependsOn ':TestSupport:assemble'
}
